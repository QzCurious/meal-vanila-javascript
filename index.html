<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>dish</title>
  <link rel="stylesheet" href="css/main.css" type="text/css">
  <script src="./js/helpers.js" defer></script>
  <script src="./js/meal.js" defer></script>
  <script src="./js/main.js" defer></script>
</head>

<body>
  <main>
    <template class="meal-template">
      <article class="meal">
        <img class="meal__img" src="{{ img }}" alt="" />
        <div class="meal__desc">
          <div class="tag">{{ tag }}</div>
          <h2 class="meal__title">
            <div>{{ title1 }}</div>
            <div>{{ title2 }}</div>
          </h2>
          <div class="meal__actions">
            <button class="meal__play play">Play video</button>
            <button class="meal__order link">Order food</button>
          </div>
        </div>
      </article>
      <button class="next">next</button>
    </template>
  </main>

</body>

</html>
