<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>meal</title>
  <link rel="stylesheet" href="css/main.css" type="text/css">
  <script src="js/main.js" defer></script>
</head>

<body>
  <main>
    <article class="meal">
      <img class="meal__img" src="./images/meal1.png" alt="" />
      <div class="meal__desc">
        <div class="tag">#2 Most loved meal</div>
        <h2 class="meal__title">
          <div>Lamb Steak</div>
          <div>Potato</div>
        </h2>
        <div class="actions">
          <button class="meal__play play">Play video</button>
          <button class="meal__order link">Order food</button>
        </div>
      </div>
    </article>
  </main>

  <button class="next">next</button>
</body>

</html>
